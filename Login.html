<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="form-container">
                <div class="toggle-buttons">
                    <button id="login-btn" class="active">Login</button>
                    <button id="signup-btn">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="form active" action="login.php" method="POST">
                    <h2>Login</h2>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <span class="toggle-link" id="signup-link">Sign up</span></p>
                </form>
                
                
                <!-- Sign Up Form -->
                <form id="signup-form" class="form" action="signup.php" method="POST">
                    <h2>Sign Up</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    
                    <!-- Role selection -->
                    <select name="role" required>
                        <option value="client">Client</option>
                        <option value="agent">Agent</option>
                    </select>
                
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <span class="toggle-link" id="login-link">Login</span></p>
                </form>
                
            </div>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
