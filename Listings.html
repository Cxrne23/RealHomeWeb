<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealHome - Property Listings</title>
    <link rel="stylesheet" href="Listings.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">RealHome</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Listings.html">Listings</a></li>
                    <li><a href="Agents.html">Agents</a></li>
                    <li><a href="WishList.html">WishList</a></li>
                    <li><a href="Login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="filter-section">
        <div class="filters">
            <h2>Filters</h2>
            <form>
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter a location">

                <label for="min-price">Min Price</label>
                <input type="number" id="min-price" placeholder="Min Price">

                <label for="max-price">Max Price</label>
                <input type="number" id="max-price" placeholder="Max Price">

                <label for="property-type">Property Type</label>
                <select id="property-type">
                    <option>House</option>
                    <option>Apartment</option>
                    <option>Condo</option>
                </select>

                <button type="submit">Apply Filters</button>
            </form>
        </div>
    </section>

    <section class="property-listings">
        <h2>Property Listings</h2>
        <div class="listings">
            <div class="listing-card">
                <div class="image-placeholder"></div>
                <h3>3-Bedroom House in Roodepoort</h3>
                <p>R 1,500,000</p>
                <p>Gauteng, Roodepoort</p>
                <button>View Details</button>
            </div>
            <div class="listing-card">
                <div class="image-placeholder"></div>
                <h3>Luxury Apartment in Los Angeles</h3>
                <p>R 950,000</p>
                <p>Los Angeles, CA</p>
                <button><a href = "./view_list.html">View Details</a></button>
            </div>
            <div class="listing-card">
                <div class="image-placeholder"></div>
                <h3>Condo With Ocean View</h3>
                <p>R 700,000</p>
                <p>Miami, FL</p>
                <button>View Details</button>
            </div>
        </div>
        <div class="pagination">
            <button class="prev">Previous</button>
            <button class="page-number">1</button>
            <button class="page-number">2</button>
            <button class="next">Next</button>
        </div>
    </section>
</body>
</html>
